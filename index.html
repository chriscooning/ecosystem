<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Augment-style Animation</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="page">
      <section class="hero">
        <div class="hero-canvas" aria-hidden="true">
          <canvas id="blobCanvas"></canvas>
          <canvas id="globeCanvas"></canvas>
          <svg class="hero-svg" viewBox="0 0 900 480" aria-hidden="true">
            <text x="450" y="24" fill="currentColor" font-size="11" opacity="0.5" font-weight="600" text-anchor="middle">AI ENGINEERING PLATFORM</text>
            <g transform="translate(0, 50)">
              <text x="60" y="48" fill="currentColor" font-size="8" opacity="0.35" font-weight="500">AI AGENT</text>
              <defs>
                <path id="left-path-0" d="M 200 100 Q 245 145 290 190"></path>
                <path id="left-path-1" d="M 200 135 Q 240 165 290 190"></path>
                <path id="left-path-2" d="M 200 170 Q 235 185 290 190"></path>
                <path id="left-path-3" d="M 200 205 Q 235 205 290 190"></path>
                <path id="left-path-4" d="M 200 240 Q 240 225 290 190"></path>
                <path id="left-path-5" d="M 200 275 Q 250 250 290 190"></path>
              </defs>
              <g>
                <text x="60" y="100" fill="currentColor" font-size="8" opacity="0.4" dominant-baseline="middle">Traces</text>
                <circle cx="150" cy="100" r="3" fill="currentColor" opacity="0.12"></circle>
                <circle cx="162" cy="100" r="3" fill="currentColor" opacity="0.18"></circle>
                <circle cx="174" cy="100" r="3" fill="currentColor" opacity="0.24"></circle>
                <circle cx="186" cy="100" r="3" fill="currentColor" opacity="0.3"></circle>
                <circle r="2" fill="var(--secondary)" opacity="0">
                  <animatemotion dur="3s" begin="0s" repeatCount="indefinite" calcMode="spline" keyTimes="0;1" keySplines="0.4 0 0.2 1">
                    <mpath href="#left-path-0"></mpath>
                  </animatemotion>
                  <animate attributeName="opacity" values="0;0.7;0.4;0" dur="3s" begin="0s" repeatCount="indefinite" keyTimes="0;0.1;0.7;1"></animate>
                </circle>
              </g>
              <g>
                <text x="60" y="135" fill="currentColor" font-size="8" opacity="0.4" dominant-baseline="middle">Spans</text>
                <circle cx="150" cy="135" r="3" fill="currentColor" opacity="0.12"></circle>
                <circle cx="162" cy="135" r="3" fill="currentColor" opacity="0.18"></circle>
                <circle cx="174" cy="135" r="3" fill="currentColor" opacity="0.24"></circle>
                <circle cx="186" cy="135" r="3" fill="currentColor" opacity="0.3"></circle>
                <circle r="2" fill="var(--secondary)" opacity="0">
                  <animatemotion dur="3s" begin="0.35s" repeatCount="indefinite" calcMode="spline" keyTimes="0;1" keySplines="0.4 0 0.2 1">
                    <mpath href="#left-path-1"></mpath>
                  </animatemotion>
                  <animate attributeName="opacity" values="0;0.7;0.4;0" dur="3s" begin="0.35s" repeatCount="indefinite" keyTimes="0;0.1;0.7;1"></animate>
                </circle>
              </g>
              <g>
                <text x="60" y="170" fill="currentColor" font-size="8" opacity="0.4" dominant-baseline="middle">Sessions</text>
                <circle cx="150" cy="170" r="3" fill="currentColor" opacity="0.12"></circle>
                <circle cx="162" cy="170" r="3" fill="currentColor" opacity="0.18"></circle>
                <circle cx="174" cy="170" r="3" fill="currentColor" opacity="0.24"></circle>
                <circle cx="186" cy="170" r="3" fill="currentColor" opacity="0.3"></circle>
                <circle r="2" fill="var(--secondary)" opacity="0">
                  <animatemotion dur="3s" begin="0.7s" repeatCount="indefinite" calcMode="spline" keyTimes="0;1" keySplines="0.4 0 0.2 1">
                    <mpath href="#left-path-2"></mpath>
                  </animatemotion>
                  <animate attributeName="opacity" values="0;0.7;0.4;0" dur="3s" begin="0.7s" repeatCount="indefinite" keyTimes="0;0.1;0.7;1"></animate>
                </circle>
              </g>
              <g>
                <text x="60" y="205" fill="currentColor" font-size="8" opacity="0.4" dominant-baseline="middle">Metrics</text>
                <circle cx="150" cy="205" r="3" fill="currentColor" opacity="0.12"></circle>
                <circle cx="162" cy="205" r="3" fill="currentColor" opacity="0.18"></circle>
                <circle cx="174" cy="205" r="3" fill="currentColor" opacity="0.24"></circle>
                <circle cx="186" cy="205" r="3" fill="currentColor" opacity="0.3"></circle>
                <circle r="2" fill="var(--secondary)" opacity="0">
                  <animatemotion dur="3s" begin="1.05s" repeatCount="indefinite" calcMode="spline" keyTimes="0;1" keySplines="0.4 0 0.2 1">
                    <mpath href="#left-path-3"></mpath>
                  </animatemotion>
                  <animate attributeName="opacity" values="0;0.7;0.4;0" dur="3s" begin="1.05s" repeatCount="indefinite" keyTimes="0;0.1;0.7;1"></animate>
                </circle>
              </g>
              <g>
                <text x="60" y="240" fill="currentColor" font-size="8" opacity="0.4" dominant-baseline="middle">Logs</text>
                <circle cx="150" cy="240" r="3" fill="currentColor" opacity="0.12"></circle>
                <circle cx="162" cy="240" r="3" fill="currentColor" opacity="0.18"></circle>
                <circle cx="174" cy="240" r="3" fill="currentColor" opacity="0.24"></circle>
                <circle cx="186" cy="240" r="3" fill="currentColor" opacity="0.3"></circle>
                <circle r="2" fill="var(--secondary)" opacity="0">
                  <animatemotion dur="3s" begin="1.4s" repeatCount="indefinite" calcMode="spline" keyTimes="0;1" keySplines="0.4 0 0.2 1">
                    <mpath href="#left-path-4"></mpath>
                  </animatemotion>
                  <animate attributeName="opacity" values="0;0.7;0.4;0" dur="3s" begin="1.4s" repeatCount="indefinite" keyTimes="0;0.1;0.7;1"></animate>
                </circle>
              </g>
              <g>
                <text x="60" y="275" fill="currentColor" font-size="8" opacity="0.4" dominant-baseline="middle">Alerts</text>
                <circle cx="150" cy="275" r="3" fill="currentColor" opacity="0.12"></circle>
                <circle cx="162" cy="275" r="3" fill="currentColor" opacity="0.18"></circle>
                <circle cx="174" cy="275" r="3" fill="currentColor" opacity="0.24"></circle>
                <circle cx="186" cy="275" r="3" fill="currentColor" opacity="0.3"></circle>
                <circle r="2" fill="var(--secondary)" opacity="0">
                  <animatemotion dur="3s" begin="1.75s" repeatCount="indefinite" calcMode="spline" keyTimes="0;1" keySplines="0.4 0 0.2 1">
                    <mpath href="#left-path-5"></mpath>
                  </animatemotion>
                  <animate attributeName="opacity" values="0;0.7;0.4;0" dur="3s" begin="1.75s" repeatCount="indefinite" keyTimes="0;0.1;0.7;1"></animate>
                </circle>
              </g>
              <path d="M 200 100 Q 245 145 290 190
                       M 200 135 Q 240 165 290 190
                       M 200 170 Q 235 185 290 190
                       M 200 205 Q 235 205 290 190
                       M 200 240 Q 240 225 290 190
                       M 200 275 Q 250 250 290 190" stroke="currentColor" stroke-width="1" fill="none" opacity="0.04"></path>
            </g>
            <g transform="translate(0, 65)">
              <text x="680" y="48" fill="currentColor" font-size="8" opacity="0.35" font-weight="500">YOUR DATA</text>
              <defs>
                <path id="output-path-0" d="M 610 175 Q 650 135 700 120"></path>
                <path id="output-path-1" d="M 610 175 Q 650 170 700 155"></path>
                <path id="output-path-2" d="M 610 175 Q 650 205 700 190"></path>
                <path id="output-path-3" d="M 610 175 Q 650 245 700 225"></path>
              </defs>
              <path d="M 610 175 Q 650 135 700 120
                       M 610 175 Q 650 170 700 155
                       M 610 175 Q 650 205 700 190
                       M 610 175 Q 650 245 700 225" stroke="var(--secondary)" stroke-width="1" fill="none" opacity="0.12"></path>
              <g>
                <circle r="2" fill="var(--secondary)" opacity="0">
                  <animatemotion dur="2.5s" begin="0.5s" repeatCount="indefinite" calcMode="spline" keyTimes="0;1" keySplines="0.4 0 0.2 1">
                    <mpath href="#output-path-0"></mpath>
                  </animatemotion>
                  <animate attributeName="opacity" values="0;0.8;0.8;0" dur="2.5s" begin="0.5s" repeatCount="indefinite" keyTimes="0;0.1;0.8;1"></animate>
                </circle>
                <circle cx="700" cy="120" r="6" fill="var(--secondary)" opacity="0.85">
                  <animate attributeName="opacity" values="0.7;0.95;0.7" dur="3s" begin="0s" repeatCount="indefinite"></animate>
                </circle>
                <text x="718" y="120" fill="currentColor" font-size="8" opacity="0.7" dominant-baseline="middle" font-weight="500">Open File Formats</text>
              </g>
              <g>
                <circle r="2" fill="var(--secondary)" opacity="0">
                  <animatemotion dur="2.5s" begin="0.9s" repeatCount="indefinite" calcMode="spline" keyTimes="0;1" keySplines="0.4 0 0.2 1">
                    <mpath href="#output-path-1"></mpath>
                  </animatemotion>
                  <animate attributeName="opacity" values="0;0.8;0.8;0" dur="2.5s" begin="0.9s" repeatCount="indefinite" keyTimes="0;0.1;0.8;1"></animate>
                </circle>
                <circle cx="700" cy="155" r="6" fill="var(--secondary)" opacity="0.85">
                  <animate attributeName="opacity" values="0.7;0.95;0.7" dur="3s" begin="0.3s" repeatCount="indefinite"></animate>
                </circle>
                <text x="718" y="155" fill="currentColor" font-size="8" opacity="0.7" dominant-baseline="middle" font-weight="500">Agent Replays</text>
              </g>
              <g>
                <circle r="2" fill="var(--secondary)" opacity="0">
                  <animatemotion dur="2.5s" begin="1.3s" repeatCount="indefinite" calcMode="spline" keyTimes="0;1" keySplines="0.4 0 0.2 1">
                    <mpath href="#output-path-2"></mpath>
                  </animatemotion>
                  <animate attributeName="opacity" values="0;0.8;0.8;0" dur="2.5s" begin="1.3s" repeatCount="indefinite" keyTimes="0;0.1;0.8;1"></animate>
                </circle>
                <circle cx="700" cy="190" r="6" fill="var(--secondary)" opacity="0.85">
                  <animate attributeName="opacity" values="0.7;0.95;0.7" dur="3s" begin="0.6s" repeatCount="indefinite"></animate>
                </circle>
                <text x="718" y="190" fill="currentColor" font-size="8" opacity="0.7" dominant-baseline="middle" font-weight="500">Eval Datasets</text>
              </g>
              <g>
                <circle r="2" fill="var(--secondary)" opacity="0">
                  <animatemotion dur="2.5s" begin="1.7s" repeatCount="indefinite" calcMode="spline" keyTimes="0;1" keySplines="0.4 0 0.2 1">
                    <mpath href="#output-path-3"></mpath>
                  </animatemotion>
                  <animate attributeName="opacity" values="0;0.8;0.8;0" dur="2.5s" begin="1.7s" repeatCount="indefinite" keyTimes="0;0.1;0.8;1"></animate>
                </circle>
                <circle cx="700" cy="225" r="6" fill="var(--secondary)" opacity="0.85">
                  <animate attributeName="opacity" values="0.7;0.95;0.7" dur="3s" begin="0.9s" repeatCount="indefinite"></animate>
                </circle>
                <text x="718" y="225" fill="currentColor" font-size="8" opacity="0.7" dominant-baseline="middle" font-weight="500">Feedback Stores</text>
              </g>
              <g>
                <text x="700" y="410" fill="currentColor" font-size="10" opacity="0.5">Data signals â†’ actions</text>
                <rect x="700" y="424" width="160" height="4" rx="2" fill="currentColor" opacity="0.08"></rect>
                <rect x="700" y="424" width="24" height="4" rx="2" fill="var(--secondary)" opacity="0.7"></rect>
              </g>
            </g>
            <text x="870" y="450" fill="currentColor" font-size="9" opacity="0.25" text-anchor="end">Fig. 1.1</text>
          </svg>
          <div class="grid-overlay"></div>
          <div class="globe-shade"></div>
          <div class="globe-tabs" id="globeTabs">
            <div class="globe-tab" data-lat="15" data-lon="120">Observe</div>
            <div class="globe-tab sub-tab" data-parent="Observe" data-lat="25" data-lon="140">Instrumentation</div>
            <div class="globe-tab sub-tab" data-parent="Observe" data-lat="8" data-lon="155">Tracing</div>
            <div class="globe-tab sub-tab" data-parent="Observe" data-lat="-2" data-lon="130">Monitoring</div>

            <div class="globe-tab" data-lat="-10" data-lon="240">Evaluate</div>
            <div class="globe-tab sub-tab" data-parent="Evaluate" data-lat="-20" data-lon="260">Experiments</div>
            <div class="globe-tab sub-tab" data-parent="Evaluate" data-lat="-2" data-lon="280">Benchmarks</div>
            <div class="globe-tab sub-tab" data-parent="Evaluate" data-lat="5" data-lon="225">Scoring</div>

            <div class="globe-tab" data-lat="5" data-lon="0">Improve</div>
            <div class="globe-tab sub-tab" data-parent="Improve" data-lat="18" data-lon="20">Fine-tune</div>
            <div class="globe-tab sub-tab" data-parent="Improve" data-lat="0" data-lon="35">Prompting</div>
            <div class="globe-tab sub-tab" data-parent="Improve" data-lat="-10" data-lon="-10">Guardrails</div>
          </div>
        </div>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
